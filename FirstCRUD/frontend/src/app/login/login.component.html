<div class="container">
  {{loginForm.value | json }}

  <mat-card class="form-login" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
       Login page
        <button mat-button (click)="redirectToRegister()"> registration  page </button>

      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div *ngIf="switch=='login'">
    <mat-card-content class="card-content">
     <mat-form-field appearance="outline">
       <mat-label>
         Email
       </mat-label>
       <input matInput formControlName="username">
     </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Password
        </mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="login()"> login </button>
      </mat-card-actions>
    </mat-card-content>
    </div>
    <div *ngIf="switch=='registre'">
