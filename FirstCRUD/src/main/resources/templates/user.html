<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.min.js}"></script>
    <title>WebJars Demo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.min.css}" />
</head>
<body>
<div>
    <div class="container"><br/>
        <div th:if="${message}" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert"
               aria-label="close">Ã—</a>
            [[${message}]]
        </div>
        </div>
    <a href="/adduser">new user</a>
    <table class="table">
        <thead class="table-header">
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Traitement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><a  class="btn btn-primary" th:href="@{'/edituser/' + ${user.id}}"> edit User </a>
                <a th:href="@{/'delete' + ${user.id}}" class="btn btn-danger"> delete </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
